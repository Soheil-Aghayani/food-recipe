<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safari Start</title>
  <style>
    :root {
      --shadow: 0 18px 40px rgba(0,0,0,0.18);
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: url('https://uupload.ir/view/safari-15.2-1_jzn5.webp/') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      user-select: none;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.10);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .wrap {
      position: relative;
      z-index: 1;
      width: min(820px, 92vw);
      padding: 28px;
      box-sizing: border-box;
      border-radius: 18px;
      background: rgba(255,255,255,0.30);
      border: 1px solid rgba(255,255,255,0.30);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      color: rgba(0,0,0,0.86);
      margin: 0 0 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 14px;
    }
    .fav {
      border: 0;
      background: rgba(255,255,255,0.72);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 14px;
      padding: 14px 10px 12px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      transition: transform 0.12s ease;
    }
    .fav:active {
      transform: scale(0.98);
    }
    .icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      color: rgba(0,0,0,0.82);
      font-size: 18px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.14);
      background: rgba(255,255,255,0.95);
    }
    .icon.sohgle {
      background: rgba(255,255,255,0.95);
    }
    .icon.sohgle span:nth-child(1) { color: #4285F4; }
    .icon.sohgle span:nth-child(2) { color: #EA4335; }
    .icon.sohgle span:nth-child(3) { color: #FBBC05; }
    .icon.sohgle span:nth-child(4) { color: #4285F4; }
    .icon.sohgle span:nth-child(5) { color: #34A853; }
    .icon.sohgle span:nth-child(6) { color: #EA4335; }

    .icon.portfolio {
      background: linear-gradient(135deg, rgba(0,122,255,0.95), rgba(88,86,214,0.95));
      color: #fff;
    }
    .icon.github {
      background: rgba(36,41,46,0.95);
      color: #fff;
    }
    .icon.garlic {
      background: rgba(255,255,255,0.95);
    }
    .label {
      font-size: 12px;
      color: rgba(0,0,0,0.76);
    }
    @media (max-width: 520px) {
      .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="wrap">
    <p class="title">Favorites</p>
    <div class="grid">
      <button class="fav" data-url="sohgle">
        <div class="icon sohgle" aria-hidden="true">
          <span>S</span><span>o</span><span>h</span><span>g</span><span>l</span><span>e</span>
        </div>
        <div class="label">Sohgle</div>
      </button>

      <button class="fav" data-url="https://soheil-aghayani.github.io/Portfolio/">
        <div class="icon portfolio" aria-hidden="true"><i>P</i></div>
        <div class="label">Portfolio</div>
      </button>

      <button class="fav" data-url="https://github.com/Soheil-Aghayani/food-recipe">
        <div class="icon github" aria-hidden="true">GH</div>
        <div class="label">Source</div>
      </button>

      <button class="fav" data-url="garlic-bread/index.html">
        <div class="icon garlic" aria-hidden="true">ðŸ¥–</div>
        <div class="label">Garlic Bread</div>
      </button>
    </div>
  </div>

  <script>
    function go(url) {
      if (!url) return;
      window.parent.postMessage({ type: "safari:navigate", url }, "*");
    }

    document.querySelectorAll("[data-url]").forEach((b) => {
      b.addEventListener("click", () => go(b.getAttribute("data-url")));
    });
  </script>
</body>
</html>
