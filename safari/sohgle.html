<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sohgle</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      color: #202124;
    }
    .top {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 18px;
      padding: 0 18px;
      box-sizing: border-box;
      font-size: 13px;
    }
    .top a {
      text-decoration: none;
      color: #202124;
      opacity: 0.92;
    }
    .top a:hover {
      text-decoration: underline;
    }
    .wrap {
      height: calc(100% - 56px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
      box-sizing: border-box;
    }
    .logo {
      font-size: 76px;
      font-weight: 600;
      letter-spacing: -1px;
      line-height: 1;
      margin: 0 0 22px;
      user-select: none;
    }
    .b { color: #4285F4; }
    .r { color: #EA4335; }
    .y { color: #FBBC05; }
    .g { color: #34A853; }

    .search {
      width: min(620px, 94vw);
      position: relative;
    }
    .box {
      width: 100%;
      height: 46px;
      border-radius: 24px;
      border: 1px solid #dfe1e5;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-sizing: border-box;
      gap: 10px;
      background: #fff;
    }
    .box input {
      border: 0;
      outline: none;
      flex-grow: 1;
      font-size: 16px;
    }
    .btns {
      display: flex;
      gap: 10px;
      margin-top: 22px;
      justify-content: center;
    }
    .btn {
      height: 36px;
      padding: 0 16px;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      background: #f8f9fa;
      cursor: pointer;
      font-size: 14px;
      color: #3c4043;
    }
    .btn:hover {
      border-color: #dadce0;
      box-shadow: 0 1px 1px rgba(0,0,0,0.06);
    }
    .results {
      width: min(720px, 94vw);
      margin-top: 34px;
    }
    .result {
      margin: 0 0 20px;
    }
    .result .url {
      font-size: 12px;
      color: #5f6368;
      margin-bottom: 4px;
    }
    .result .title {
      border: 0;
      background: transparent;
      padding: 0;
      font-size: 18px;
      color: #1a0dab;
      cursor: pointer;
      text-align: left;
    }
    .result .title:hover {
      text-decoration: underline;
    }
    .result .desc {
      font-size: 13px;
      color: #4d5156;
      line-height: 1.5;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="top">
    <a href="#" data-go="start">Start</a>
    <a href="#" data-go="portfolio">Portfolio</a>
  </div>

  <div class="wrap" id="wrap">
    <div class="logo" aria-label="Sohgle">
      <span class="b">S</span><span class="r">o</span><span class="y">h</span><span class="b">g</span><span class="g">l</span><span class="r">e</span>
    </div>

    <form class="search" id="form">
      <div class="box">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="#9aa0a6" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
        <input id="q" name="q" autocomplete="off" spellcheck="false" />
      </div>
      <div class="btns">
        <button class="btn" type="submit">Sohgle Search</button>
        <button class="btn" type="button" id="lucky">I am feeling lucky</button>
      </div>
    </form>

    <div class="results" id="results" style="display:none;"></div>
  </div>

  <script>
    function getParam(name) {
      const u = new URL(window.location.href);
      return u.searchParams.get(name) || "";
    }

    function go(url) {
      window.parent.postMessage({ type: "safari:navigate", url }, "*");
    }

    function renderResults(q) {
      const results = document.getElementById("results");
      results.style.display = "block";
      results.innerHTML = "";

      const items = [
        {
          url: "soheil-os.local",
          title: "Soheil OS",
          desc: "A macOS-like web UI. Finder and Safari in one page.",
          go: "index.html"
        },
        {
          url: "soheil-portfolio.local",
          title: "Portfolio",
          desc: "Open the portfolio inside the Safari window.",
          go: "https://soheil-aghayani.github.io/Portfolio/"
        },
        {
          url: "garlic-bread.local",
          title: "Garlic Bread",
          desc: "Open the Garlic Bread project inside Safari.",
          go: "garlic-bread/index.html"
        }
      ];

      items.forEach((it) => {
        const row = document.createElement("div");
        row.className = "result";
        row.innerHTML = `
          <div class="url">${it.url}</div>
          <button class="title" type="button">${it.title}</button>
          <div class="desc">${it.desc}</div>
        `;
        row.querySelector(".title").addEventListener("click", () => go(it.go));
        results.appendChild(row);
      });
    }

    const qValue = getParam("q");
    const qInput = document.getElementById("q");
    qInput.value = qValue;

    if (qValue.trim()) {
      renderResults(qValue.trim());
    }

    document.getElementById("form").addEventListener("submit", (e) => {
      e.preventDefault();
      const q = qInput.value.trim();
      const u = new URL(window.location.href);
      u.searchParams.set("q", q);
      window.location.href = u.toString();
    });

    document.getElementById("lucky").addEventListener("click", () => {
      go("start");
    });

    document.querySelectorAll("[data-go]").forEach((a) => {
      a.addEventListener("click", (e) => {
        e.preventDefault();
        const t = a.getAttribute("data-go");
        if (t === "start") go("start");
        if (t === "portfolio") go("https://soheil-aghayani.github.io/Portfolio/");
      });
    });
  </script>
</body>
</html>
