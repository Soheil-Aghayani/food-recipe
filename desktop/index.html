<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desktop</title>

  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

  <style>
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: "Vazirmatn", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: rgba(255,255,255,0.92);
      color: rgba(0,0,0,0.82);
      overflow:hidden;
    }

    .wrap{
      height: 100%;
      padding: 16px;
      box-sizing: border-box;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      grid-auto-rows: 150px;
      gap: 12px;
      overflow-y: auto;
      height: 100%;
      padding-right: 6px;
      box-sizing: border-box;
    }

    .item{
      border:0;
      background: transparent;
      cursor:pointer;
      border-radius: 12px;
      padding: 12px 10px;
      display:flex;
      flex-direction: column;
      align-items:center;
      gap: 10px;
    }

    .item:hover{ background: rgba(0,122,255,0.10); }
    .item img{
      width: 56px;
      height: 56px;
      object-fit: contain;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,0.16));
    }

    .name{
      font-size: 12px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="grid">
      <button class="item" type="button" id="openBin">
        <img alt="Bin" src="https://s8.uupload.ir/files/recycle_bin_icon-icons.com_55510_vtjw.png">
        <div class="name">Bin</div>
      </button>
    </div>
  </div>

  <script>
    document.getElementById("openBin").addEventListener("click", () => {
      window.parent.postMessage({ type: "os:openApp", app: "bin" }, "*");
    });
  </script>
</body>
</html>
