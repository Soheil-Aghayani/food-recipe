<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soheil's Recipe OS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #888; /* رنگ خاکستری دسکتاپ */
            --pattern-color: #444;
            --window-bg: #fff;
            --title-bar-lines: repeating-linear-gradient(
                to bottom,
                #000 0px,
                #000 1px,
                #fff 1px,
                #fff 2px
            );
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            /* الگوی شطرنجی ریز برای پس‌زمینه مکینتاش */
            background-image: 
                linear-gradient(45deg, #bbb 25%, transparent 25%), 
                linear-gradient(-45deg, #bbb 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #bbb 75%), 
                linear-gradient(-45deg, transparent 75%, #bbb 75%);
            background-size: 4px 4px;
            font-family: 'VT323', monospace; /* فونت پیکسلی */
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }

        /* --- نوار منوی بالا --- */
        .menubar {
            background: white;
            border-bottom: 2px solid #000;
            padding: 5px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }

        .menu-left {
            display: flex;
            gap: 20px;
        }

        .menu-item {
            cursor: pointer;
            padding: 0 5px;
        }

        .menu-item:hover {
            background: black;
            color: white;
        }

        .apple-logo {
            font-weight: bold;
        }

        /* --- آیکون‌های دسکتاپ --- */
        .desktop-icon {
            position: absolute;
            top: 60px;
            right: 20px; /* آیکون هارد دیسک سمت راست */
            text-align: center;
            width: 80px;
            cursor: pointer;
        }

        .icon-img {
            width: 50px;
            height: 50px;
            background: white;
            border: 2px solid black;
            margin: 0 auto 5px;
            position: relative;
            box-shadow: 2px 2px 0 #000;
        }
        
        /* شکل ساده فلاپی دیسک با CSS */
        .disk-icon {
            background: white;
            border: 2px solid black;
        }
        .disk-icon::after {
            content: '';
            position: absolute;
            top: 5px; left: 5px; right: 5px; height: 25px;
            border: 2px solid black;
            border-top: none;
        }

        .icon-label {
            background: white;
            border: 1px solid black;
            padding: 2px 5px;
            font-size: 1.1rem;
            display: inline-block;
            box-shadow: 2px 2px 0 #000;
        }

        /* --- پنجره (Window) --- */
        .window {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 600px;
            height: 400px;
            background: var(--window-bg);
            border: 2px solid black;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            direction: ltr; /* ساختار پنجره چپ‌چین باشه */
        }

        .title-bar {
            height: 30px;
            border-bottom: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--title-bar-lines); /* خط‌خطی کلاسیک */
            position: relative;
            cursor: move; /* نشانگر جابجایی */
        }

        .title-text {
            background: white;
            padding: 0 10px;
            font-size: 1.2rem;
            font-weight: bold;
            border: 1px solid black;
        }

        .close-btn {
            width: 15px;
            height: 15px;
            border: 1px solid black;
            background: white;
            position: absolute;
            left: 8px;
            box-shadow: 1px 1px 0 black;
        }

        .window-content {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            background: white;
        }

        .info-bar {
            border-bottom: 2px solid black;
            padding: 5px 10px;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
        }

        /* --- گرید آیکون‌های داخل پنجره --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .folder-item {
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: black;
            display: block;
        }

        .folder-item:hover .folder-label {
            background: black;
            color: white;
        }

        .folder-icon {
            width: 50px;
            height: 40px;
            border: 2px solid black;
            border-radius: 2px 5px 2px 2px;
            margin: 0 auto 5px;
            position: relative;
            background: white;
            box-shadow: 2px 2px 0 #000;
        }
        
        /* لبه پوشه */
        .folder-icon::before {
            content: '';
            position: absolute;
            top: -6px; left: -2px;
            width: 20px; height: 6px;
            border: 2px solid black;
            border-bottom: none;
            background: white;
            border-radius: 2px 2px 0 0;
        }

        .folder-label {
            font-family: 'Vazirmatn', sans-serif; /* برای متن فارسی */
            font-size: 0.9rem;
            padding: 2px 5px;
        }

        /* --- ریسپانسیو برای موبایل --- */
        @media (max-width: 600px) {
            .window {
                width: 90%;
                left: 5% !important;
                top: 80px !important;
                height: 70vh;
            }
            .menubar { font-size: 1rem; }
            .desktop-icon { display: none; } /* در موبایل آیکون هارد نباشه بهتره */
        }

    </style>
</head>
<body>

    <div class="menubar">
        <div class="menu-left">
            <div class="menu-item apple-logo"></div>
            <div class="menu-item">File</div>
            <div class="menu-item">Edit</div>
            <div class="menu-item">View</div>
            <div class="menu-item">Special</div>
        </div>
        <div class="menu-right" id="clock">12:00 PM</div>
    </div>

    <div class="desktop-icon">
        <div class="icon-img disk-icon"></div>
        <div class="icon-label">Recipe HD</div>
    </div>

    <div class="window" id="mainWindow">
        <div class="title-bar" id="dragHeader">
            <div class="close-btn"></div>
            <div class="title-text">My Recipes</div>
        </div>
        
        <div class="info-bar">
            <span>1 item</span>
            <span>340 MB available</span>
        </div>

        <div class="window-content">
            <div class="grid-container">
                
                <a href="./garlic-bread/index.html" class="folder-item">
                    <div class="folder-icon"></div>
                    <span class="folder-label">نان سیر (Garlic Bread)</span>
                </a>

                </div>
        </div>
    </div>

    <script>
        // --- 1. تنظیم ساعت ---
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; 
            document.getElementById('clock').textContent = `${hours}:${minutes} ${ampm}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- 2. قابلیت جابجایی پنجره (Drag & Drop) ---
        const windowEl = document.getElementById("mainWindow");
        const header = document.getElementById("dragHeader");

        let isDragging = false;
        let startX, startY, initialLeft, initialTop;

        header.addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            initialLeft = windowEl.offsetLeft;
            initialTop = windowEl.offsetTop;
            header.style.cursor = "grabbing";
        });

        document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            windowEl.style.left = `${initialLeft + dx}px`;
            windowEl.style.top = `${initialTop + dy}px`;
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            header.style.cursor = "move";
        });
        
        // پشتیبانی از تاچ موبایل
        header.addEventListener("touchstart", (e) => {
            const touch = e.touches[0];
            isDragging = true;
            startX = touch.clientX;
            startY = touch.clientY;
            initialLeft = windowEl.offsetLeft;
            initialTop = windowEl.offsetTop;
        }, {passive: false});

        document.addEventListener("touchmove", (e) => {
            if (!isDragging) return;
            const touch = e.touches[0];
            const dx = touch.clientX - startX;
            const dy = touch.clientY - startY;
            windowEl.style.left = `${initialLeft + dx}px`;
            windowEl.style.top = `${initialTop + dy}px`;
            e.preventDefault(); // جلوگیری از اسکرول صفحه
        }, {passive: false});

        document.addEventListener("touchend", () => {
            isDragging = false;
        });
    </script>
</body>
</html>
