<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Music</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
  <style>
    html,body{height:100%;}
    body{
      margin:0;
      font-family:"Vazirmatn",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:#fff;
      color: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: min(540px, 90vw);
      background: #fff;
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.06);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .cover {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #ff2d55, #ff5f57);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(255, 45, 85, 0.3);
      flex-shrink: 0;
    }

    .cover img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }

    .info {
      flex: 1;
    }

    .title {
      font-weight: 700;
      font-size: 16px;
      color: #1d1d1f;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 13px;
      color: #86868b;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
      justify-content: flex-start;
    }

    .btn {
      background: #fff;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 13px;
      color: #1d1d1f;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .btn:hover {
      background: #f5f5f7;
    }

    .btn:active {
      background: #e8e8ed;
      transform: scale(0.98);
    }

    .player-container {
      background: #f2f2f7;
      border-radius: 30px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
    }

    audio {
      width: 100%;
      height: 36px;
      border-radius: 18px;
      outline: none;
      background: transparent;
    }

    /* Remove default audio background */
    audio::-webkit-media-controls-panel {
      background-color: transparent;
    }

    .status {
      margin-top: 12px;
      font-size: 12px;
      color: #ff3b30;
      text-align: center;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="cover">
        <img alt="Music" src="../assets/icons/music.png">
      </div>
      <div class="info">
        <div class="title">Imagine Dragons, Zero</div>
        <div class="subtitle">Click play to load</div>
      </div>
    </div>

    <div class="controls">
      <button class="btn" id="load" type="button">Load</button>
      <button class="btn" id="play" type="button">Play</button>
      <button class="btn" id="pause" type="button">Pause</button>
      <button class="btn" id="retry" type="button">Retry</button>
    </div>

    <div class="player-container">
      <audio id="audio" controls preload="none"></audio>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    const URL_MP3 = "zero.mp3";
    const audio = document.getElementById("audio");
    const status = document.getElementById("status");
    const subtitle = document.querySelector(".subtitle");

    let loaded = false;

    function setStatus(t){ status.textContent = t; }

    function doLoad(){
      if (loaded && audio.src) return;
      loaded = true;
      audio.src = URL_MP3;
      subtitle.textContent = "Buffering...";
    }

    document.getElementById("load").addEventListener("click", doLoad);

    document.getElementById("play").addEventListener("click", async () => {
      try{
        if(!loaded) doLoad();
        await audio.play();
        setStatus("");
        subtitle.textContent = "Playing";
      } catch(e){
        setStatus("Playback blocked. Click play again.");
        subtitle.textContent = "Paused";
      }
    });

    document.getElementById("pause").addEventListener("click", () => {
      audio.pause();
      subtitle.textContent = "Paused";
    });

    document.getElementById("retry").addEventListener("click", () => {
      loaded = false;
      audio.removeAttribute("src");
      audio.load();
      setStatus("");
      subtitle.textContent = "Click play to load";
    });

    audio.addEventListener("waiting", () => subtitle.textContent = "Buffering...");
    audio.addEventListener("canplay", () => {
        if(audio.paused) subtitle.textContent = "Ready";
        setStatus("");
    });
    audio.addEventListener("play", () => subtitle.textContent = "Playing");
    audio.addEventListener("pause", () => subtitle.textContent = "Paused");
    audio.addEventListener("error", () => {
        setStatus("Audio failed to load.");
        subtitle.textContent = "Error";
    });
  </script>
</body>
</html>
