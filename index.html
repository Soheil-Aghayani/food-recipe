<!DOCTYPE html>
<html lang="fa">
<head>

    <title>Soheil OS | Big Sur</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-glass: rgba(255, 255, 255, 0.65);
            --dock-glass: rgba(255, 255, 255, 0.4);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --border-radius: 18px;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            
            /* --- Ø¹Ú©Ø³ Ù¾Ø³â€ŒØ²Ù…ÛŒÙ†Ù‡ Ø¬Ø¯ÛŒØ¯ ØªÙˆ Ø§ÛŒÙ†Ø¬Ø§Ø³Øª --- */
            background: url('https://s8.uupload.ir/files/macos-big-sur-apple-layers-fluidic-colorful-wwdc-stock-2880x1800-1455_hxwe.jpg') no-repeat center center fixed;
            background-size: cover;
            
            user-select: none;
        }

        /* --- Ù…Ù†ÙˆØ¨Ø§Ø± Ø¨Ø§Ù„Ø§ --- */
        .menubar {
            width: 100%;
            height: 28px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            color: white;
            font-size: 0.85rem;
            font-weight: 500;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .menu-left { display: flex; gap: 20px; }
        .menu-right { display: flex; gap: 15px; align-items: center; }
        .apple-logo { font-size: 1.1rem; }
        
        /* --- Ù¾Ù†Ø¬Ø±Ù‡ Finder --- */
        .window {
            width: 700px;
            height: 450px;
            background: var(--bg-glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            animation: popIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .title-bar {
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            cursor: move; /* Ù†Ø´Ø§Ù†Ú¯Ø± Ø¬Ø§Ø¨Ø¬Ø§ÛŒÛŒ */
        }

        .traffic-lights {
            display: flex;
            gap: 8px;
        }

        .light { width: 12px; height: 12px; border-radius: 50%; }
        .close { background: #ff5f57; border: 1px solid #e0443e; cursor: pointer;}
        .minimize { background: #febc2e; border: 1px solid #d89e24; }
        .maximize { background: #28c840; border: 1px solid #1aab29; }

        .toolbar-title {
            margin-left: 20px;
            color: #333;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .window-body {
            display: flex;
            height: 100%;
        }

        /* Ø³Ø§ÛŒØ¯Ø¨Ø§Ø± Ø³Ù…Øª Ú†Ù¾ Ù¾Ù†Ø¬Ø±Ù‡ */
        .sidebar {
            width: 180px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-right: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .sidebar-item {
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #444;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .sidebar-item.active {
            background: rgba(0, 0, 0, 0.1);
            color: #000;
        }

        .sidebar-title {
            font-size: 0.75rem;
            color: #666;
            margin: 10px 10px 5px;
            font-weight: bold;
        }

        /* Ù…Ø­ØªÙˆØ§ÛŒ Ø§ØµÙ„ÛŒ Ù¾Ù†Ø¬Ø±Ù‡ */
        .content-area {
            flex-grow: 1;
            padding: 20px;
            background: rgba(255,255,255,0.4);
            border-bottom-right-radius: var(--border-radius);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            grid-auto-rows: 110px;
            gap: 10px;
        }

        /* Ø¢ÛŒÚ©ÙˆÙ† ÙØ§ÛŒÙ„ Ù†Ø§Ù† Ø³ÛŒØ± */
        .file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.2s;
            cursor: pointer;
        }

        .file-item:hover {
            background: rgba(0,0,0,0.05);
        }

        .file-icon {
            font-size: 3.5rem;
            margin-bottom: 8px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .file-name {
            font-family: 'Vazirmatn', sans-serif;
            color: #333;
            font-size: 0.9rem;
            text-align: center;
            text-shadow: 0 1px 0 rgba(255,255,255,0.5);
        }

        /* --- Ø¯Ø§Ú© Ù¾Ø§ÛŒÛŒÙ† ØµÙØ­Ù‡ --- */
        .dock-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .dock {
            background: var(--dock-glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 24px;
            padding: 10px;
            display: flex;
            gap: 12px;
            box-shadow: var(--shadow-lg);
        }

        .dock-icon {
            width: 55px;
            height: 55px;
            border-radius: 14px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .dock-icon:hover {
            transform: translateY(-15px) scale(1.1);
            margin: 0 5px;
        }
        
        /* Ø±Ù†Ú¯â€ŒÙ‡Ø§ÛŒ Ø¢ÛŒÚ©ÙˆÙ†â€ŒÙ‡Ø§ÛŒ Ø¯Ø§Ú© */
        .icon-finder { background: linear-gradient(#1e90ff, #00bfff); color: white; }
        .icon-safari { background: white; color: #00a8ff; }
        .icon-messages { background: #2ed573; color: white; }
        .icon-music { background: #ff4757; color: white; }

        @keyframes popIn {
            from { opacity: 0; transform: translate(-50%, -40%) scale(0.95); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* Ø±ÛŒØ³Ù¾Ø§Ù†Ø³ÛŒÙˆ Ù…ÙˆØ¨Ø§ÛŒÙ„ */
        @media (max-width: 600px) {
            .window { width: 90%; height: 60vh; }
            .sidebar { display: none; }
            .dock-icon { width: 45px; height: 45px; }
            .menubar { font-size: 0.7rem; }
            .menu-left { gap: 10px; }
        }
    </style>
</head>
<body>

    <div class="menubar">
        <div class="menu-left">
            <i class="fab fa-apple apple-logo"></i>
            <span>Finder</span>
            <span>File</span>
            <span>Edit</span>
            <span>View</span>
            <span>Go</span>
        </div>
        <div class="menu-right">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
            <span id="clock">12:00</span>
        </div>
    </div>

    <div class="window" id="mainWindow">
        <div class="title-bar" id="dragHandle">
            <div class="traffic-lights">
                <div class="light close" onclick="closeWindow()"></div>
                <div class="light minimize"></div>
                <div class="light maximize"></div>
            </div>
            <div class="toolbar-title">
                <i class="fas fa-folder" style="color: #74b9ff;"></i>
                Projects
            </div>
        </div>
        
        <div class="window-body">
            <div class="sidebar">
                <div class="sidebar-title">Favorites</div>
                <div class="sidebar-item active"><i class="fas fa-hdd" style="color: #aaa;"></i> Macintosh HD</div>
                <div class="sidebar-item"><i class="fas fa-desktop" style="color: #aaa;"></i> Desktop</div>
                <div class="sidebar-item"><i class="fas fa-download" style="color: #aaa;"></i> Downloads</div>
                <div class="sidebar-title">iCloud</div>
                <div class="sidebar-item"><i class="fas fa-cloud" style="color: #aaa;"></i> iCloud Drive</div>
            </div>
            
            <div class="content-area">
                
                <a href="./garlic-bread/index.html" class="file-item">
                    <div class="file-icon">ğŸ¥–</div>
                    <span class="file-name">Ù†Ø§Ù† Ø³ÛŒØ± (Garlic Bread)</span>
                </a>

                <div class="file-item">
                    <div class="file-icon">ğŸ•</div>
                    <span class="file-name">Ù¾ÛŒØªØ²Ø§ (Ø¨Ø²ÙˆØ¯ÛŒ)</span>
                </div>

            </div>
        </div>
    </div>

    <div class="dock-container">
        <div class="dock">
            <div class="dock-icon icon-finder" onclick="openWindow()"><i class="fas fa-face-smile"></i></div>
            <div class="dock-icon icon-safari"><i class="fab fa-safari"></i></div>
            <div class="dock-icon icon-messages"><i class="fas fa-comment"></i></div>
            <div class="dock-icon icon-music"><i class="fas fa-music"></i></div>
            <div class="dock-icon" style="background:#333; color:white;"><i class="fas fa-terminal"></i></div>
        </div>
    </div>

    <script>
        // 1. ØªÙ†Ø¸ÛŒÙ… Ø³Ø§Ø¹Øª
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. Ø¯Ø±Ú¯ Ú©Ø±Ø¯Ù† Ù¾Ù†Ø¬Ø±Ù‡
        const windowEl = document.getElementById("mainWindow");
        const handle = document.getElementById("dragHandle");
        let isDragging = false, startX, startY, initialLeft, initialTop;

        handle.addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            const rect = windowEl.getBoundingClientRect();
            initialLeft = rect.left + (rect.width / 2);
            initialTop = rect.top + (rect.height / 2);
        });

        window.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            windowEl.style.left = `${initialLeft + dx}px`;
            windowEl.style.top = `${initialTop + dy}px`;
        });

        window.addEventListener("mouseup", () => {
            isDragging = false;
        });

        // 3. Ø¨Ø§Ø² Ùˆ Ø¨Ø³ØªÙ‡ Ú©Ø±Ø¯Ù† Ù¾Ù†Ø¬Ø±Ù‡
        function closeWindow() {
            windowEl.style.display = 'none';
        }

        function openWindow() {
            windowEl.style.display = 'flex';
            windowEl.style.top = '50%';
            windowEl.style.left = '50%';
            windowEl.style.animation = 'none';
            windowEl.offsetHeight;
            windowEl.style.animation = 'popIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1)';
        }
    </script>
