<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sohgle</title>

  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

  <style>
    html, body { height: 100%; }
    body{
      margin:0;
      background:#fff;
      color:#202124;
      font-family: "Vazirmatn", Arial, sans-serif;
      user-select:none;
    }

    .top{
      height: 56px;
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap: 14px;
      padding: 0 16px;
      box-sizing: border-box;
      font-size: 13px;
      color: rgba(0,0,0,0.70);
    }

    .top button{
      border:0;
      background: transparent;
      cursor:pointer;
      color: rgba(0,0,0,0.70);
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 10px;
    }
    .top button:active{ background: rgba(0,0,0,0.06); }

    .wrap{
      height: calc(100% - 56px);
      display:flex;
      flex-direction: column;
      align-items:center;
      justify-content:center;
      padding: 20px 14px;
      box-sizing: border-box;
    }

    .logo{
      display:flex;
      align-items:center;
      gap: 10px;
      margin-bottom: 18px;
    }

    .logo img{
      width: 54px;
      height: 54px;
      object-fit: contain;
    }

    .logo span{
      font-size: 42px;
      font-weight: 800;
      letter-spacing: -0.5px;
      color: rgba(0,0,0,0.78);
    }

    .search{
      width: min(620px, 94vw);
    }

    .box{
      height: 46px;
      border-radius: 24px;
      border: 1px solid #dfe1e5;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 0 16px;
      box-sizing: border-box;
      background:#fff;
    }

    .box input{
      border:0;
      outline:none;
      flex:1;
      font-size: 15px;
      user-select:text;
    }

    .btns{
      display:flex;
      gap: 10px;
      margin-top: 18px;
      justify-content:center;
    }

    .btn{
      height: 36px;
      padding: 0 16px;
      border: 1px solid #f8f9fa;
      border-radius: 6px;
      background: #f8f9fa;
      cursor: pointer;
      font-size: 13px;
      color: #3c4043;
    }
    .btn:hover{ border-color: #dadce0; }

    .results{
      width: min(760px, 94vw);
      margin-top: 28px;
      display:none;
    }

    .result{
      margin: 0 0 18px;
    }

    .result .url{
      font-size: 12px;
      color: #5f6368;
      margin-bottom: 4px;
    }

    .result .title{
      border:0;
      background: transparent;
      padding:0;
      font-size: 18px;
      color: #1a0dab;
      cursor: pointer;
      text-align: left;
    }

    .result .desc{
      font-size: 13px;
      color: #4d5156;
      margin-top: 4px;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div class="top">
    <button type="button" id="goStart">Start</button>
    <button type="button" id="goProjects">Projects</button>
    <button type="button" id="goIGithub">iGithub</button>
    <button type="button" id="goMusic">Music</button>
  </div>

  <div class="wrap">
    <div class="logo">
      <img alt="Sohgle" src="assets/icons/sohgel.png">
      <span>Sohgle</span>
    </div>

    <div class="search">
      <form id="form">
        <div class="box">
          <input id="q" name="q" autocomplete="off" spellcheck="false" />
        </div>
        <div class="btns">
          <button class="btn" type="submit">Search</button>
          <button class="btn" type="button" id="lucky">Lucky</button>
        </div>
      </form>
    </div>

    <div class="results" id="results"></div>
  </div>

  <script>
    function post(msg){
      window.parent.postMessage(msg, "*");
    }

    function getParam(name){
      const u = new URL(window.location.href);
      return u.searchParams.get(name) || "";
    }

    function renderResults(q){
      const r = document.getElementById("results");
      r.style.display = "block";
      r.innerHTML = "";

      const items = [
        {
          url: "soheil-os.local",
          title: "Soheil OS",
          desc: "محیطی شبیه macOS برای نمایش دستور پخت ها",
          action: () => post({ type: "os:openApp", app: "finder", view: "projects" })
        },
        {
          url: "recipes.local",
          title: "Projects",
          desc: "لیست دستور پخت ها از recipes.json",
          action: () => post({ type: "os:openApp", app: "finder", view: "projects" })
        },
        {
          url: "igithub.local",
          title: "iGithub",
          desc: "لیست ریپوها به صورت دینامیک",
          action: () => post({ type: "os:openApp", app: "igithub" })
        },
        {
          url: "music.local",
          title: "Music",
          desc: "پخش آهنگ داخل OS",
          action: () => post({ type: "os:openApp", app: "music" })
        }
      ];

      items.forEach((it) => {
        const row = document.createElement("div");
        row.className = "result";
        row.innerHTML = '<div class="url">' + it.url + '</div>' +
                        '<button class="title" type="button">' + it.title + '</button>' +
                        '<div class="desc">' + it.desc + '</div>';
        row.querySelector(".title").addEventListener("click", it.action);
        r.appendChild(row);
      });
    }

    const qInput = document.getElementById("q");
    const qValue = getParam("q");
    qInput.value = qValue;

    if (qValue.trim()) renderResults(qValue.trim());

    document.getElementById("form").addEventListener("submit", (e) => {
      e.preventDefault();
      const q = qInput.value.trim();
      const u = new URL(window.location.href);
      u.searchParams.set("q", q);
      window.location.href = u.toString();
    });

    document.getElementById("lucky").addEventListener("click", () => {
      post({ type: "os:openApp", app: "finder", view: "projects" });
    });

    document.getElementById("goStart").addEventListener("click", () => {
      post({ type: "safari:navigate", url: "start" });
    });

    document.getElementById("goProjects").addEventListener("click", () => {
      post({ type: "os:openApp", app: "finder", view: "projects" });
    });

    document.getElementById("goIGithub").addEventListener("click", () => {
      post({ type: "os:openApp", app: "igithub" });
    });

    document.getElementById("goMusic").addEventListener("click", () => {
      post({ type: "os:openApp", app: "music" });
    });
  </script>
</body>
</html>
