<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Start Page</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
  <link rel="preload" as="image" href="../assets/wallpapers/safari.jpg">
  <style>
    html,body{height:100%;}
    body{
      margin:0;
      font-family:"Vazirmatn",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background: #0b0f1a;
      background-image: url("../assets/wallpapers/safari.jpg");
      background-size: cover;
      background-position: center;
      overflow:hidden;
    }
    .shade{
      position:fixed;inset:0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.20), rgba(0,0,0,0.35));
    }
    .wrap{
      position:relative;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
      box-sizing:border-box;
    }
    .panel{
      width:min(720px, 92vw);
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 18px;
      padding: 18px;
      box-sizing:border-box;
    }
    .title{
      color: rgba(255,255,255,0.92);
      font-weight: 800;
      font-size: 18px;
      margin: 0 0 14px 0;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
    }
    .tile{
      border:0;
      background: rgba(255,255,255,0.20);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 16px;
      padding: 14px 12px;
      display:flex;
      align-items:center;
      gap: 12px;
      color: rgba(255,255,255,0.92);
      font-size: 13px;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      }
      .tile {
        flex-direction: column;
        text-align: center;
        padding: 12px;
        gap: 8px;
      }
      .tile img {
        width: 42px;
        height: 42px;
      }
    }
    .tile:active{ filter: brightness(0.95); }
    .tile img{ width: 34px; height: 34px; object-fit: contain; }
    .sub{ font-size: 11px; opacity: 0.80; margin-top: 2px; }
  </style>
</head>
<body>
  <div class="shade"></div>
  <div class="wrap">
    <div class="panel">
      <div class="title">Start Page</div>

      <div class="grid">
        <button class="tile" id="goSohgle" type="button">
          <img alt="Sohgle" src="../assets/icons/sohgle.png">
          <div>
            <div>Sohgle</div>
            <div class="sub">Search</div>
          </div>
        </button>

        <button class="tile" id="openIGithub" type="button">
          <img alt="iGithub" src="../assets/icons/github.png">
          <div>
            <div>iGithub</div>
            <div class="sub">Repos</div>
          </div>
        </button>

        <button class="tile" id="openMusic" type="button">
          <img alt="Music" src="../assets/icons/music.png">
          <div>
            <div>Music</div>
            <div class="sub">Zero</div>
          </div>
        </button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("goSohgle").addEventListener("click", () => {
      location.href = "sohgle.html";
    });

    document.getElementById("openIGithub").addEventListener("click", () => {
      parent.postMessage({ type: "os:openApp", app: "igithub" }, "*");
    });

    document.getElementById("openMusic").addEventListener("click", () => {
      parent.postMessage({ type: "os:openApp", app: "music" }, "*");
    });
  </script>
</body>
</html>
