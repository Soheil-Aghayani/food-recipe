<head>

    <style>
        :root {
            --bg-glass: rgba(255, 255, 255, 0.85);
            --dock-glass: rgba(255, 255, 255, 0.4);
            --sidebar-bg: rgba(235, 235, 235, 0.5);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --border-radius: 12px;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: url('https://s8.uupload.ir/files/macos-big-sur-apple-layers-fluidic-colorful-wwdc-stock-2880x1800-1455_hxwe.jpg') no-repeat center center fixed;
            background-size: cover;
            user-select: none;
        }

        /* --- Menubar --- */
        .menubar {
            width: 100%;
            height: 28px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            color: white;
            font-size: 13px;
            font-weight: 500;
            position: fixed;
            top: 0;
            z-index: 9999;
            box-shadow: 0 1px 5px rgba(0,0,0,0.05);
        }

        .menu-left { display: flex; gap: 20px; align-items: center; }
        .menu-right { display: flex; gap: 15px; align-items: center; }
        .apple-logo { font-size: 1.1rem; cursor: pointer; }
        .menu-item { cursor: pointer; opacity: 0.9; }

        /* --- Common Window Styles --- */
        .window {
            position: absolute;
            background: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* ÿßŸÜ€åŸÖ€åÿ¥ŸÜ ÿ®ÿßÿ≤ ÿ¥ÿØŸÜ */
            transition: opacity 0.2s, transform 0.2s;
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none; /* ŸàŸÇÿ™€å ŸÖÿÆŸÅ€åŸá ⁄©ŸÑ€å⁄© ŸÜÿ¥Ÿá */
        }

        .window.open {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }

        /* ÿØ⁄©ŸÖŸá‚ÄåŸáÿß€å ÿ™ÿ±ÿßŸÅ€å⁄©€å */
        .traffic-lights {
            display: flex;
            gap: 8px;
        }
        .light { 
            width: 12px; height: 12px; border-radius: 50%; 
            border: 0.5px solid rgba(0,0,0,0.1); 
            cursor: pointer;
        }
        .close { background: #ff5f57; }
        .minimize { background: #febc2e; }
        .maximize { background: #28c840; }


        /* --- FINDER Window Specifics --- */
        #finderWindow {
            width: 740px;
            height: 480px;
            top: 50%; left: 50%;
            margin-top: -240px; margin-left: -370px; /* ŸÖÿ±⁄©ÿ≤ ⁄Ü€åŸÜ */
        }

        .finder-layout { display: flex; height: 100%; }
        
        .sidebar {
            width: 200px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border-right: 1px solid rgba(0,0,0,0.08);
            padding: 15px;
        }

        .sidebar-item {
            display: flex; align-items: center; padding: 6px 12px;
            border-radius: 6px; font-size: 13px; color: #4a4a4a;
            cursor: pointer; margin-top: 2px;
        }
        .sidebar-item i { width: 20px; margin-right: 10px; font-size: 14px; text-align: center; }
        .sidebar-item.active { background: rgba(0,0,0,0.06); color: #333; }
        
        .main-content { flex-grow: 1; background: #fff; display: flex; flex-direction: column; }
        .toolbar { height: 50px; display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .files-grid { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        
        .file-item {
            display: flex; flex-direction: column; align-items: center;
            padding: 10px; border-radius: 6px; cursor: pointer; text-decoration: none;
        }
        .file-item:hover { background: #e5f1fb; }
        .file-icon { font-size: 42px; margin-bottom: 8px; }
        .file-name { font-family: 'Vazirmatn'; color: #333; font-size: 12px; text-align: center; }

        /* --- SAFARI Window Specifics --- */
        #safariWindow {
            width: 800px;
            height: 550px;
            top: 45%; left: 45%; /* ⁄©ŸÖ€å ŸÖÿ™ŸÅÿßŸàÿ™ ÿßÿ≤ ŸÅÿß€åŸÜÿØÿ± */
            background: #f1f1f1;
        }

        .safari-toolbar {
            height: 52px;
            background: #e4e4e4;
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid #d1d1d1;
            gap: 15px;
        }

        .safari-controls { display: flex; gap: 15px; color: #555; }
        .safari-btn { font-size: 14px; cursor: pointer; }
        .safari-btn:hover { color: #000; }

        .address-bar-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .url-bar {
            background: #fff;
            width: 100%;
            max-width: 500px;
            height: 28px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #333;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            position: relative;
        }
        .url-bar .lock { font-size: 10px; margin-right: 5px; color: #777; }

        .safari-body {
            flex-grow: 1;
            background: #fff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        /* Safari Start Page Style */
        .safari-logo { font-size: 60px; color: #999; margin-bottom: 40px; }
        
        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            width: 100%;
            max-width: 600px;
        }

        .fav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
        }

        .fav-icon {
            width: 60px; height: 60px;
            border-radius: 12px;
            background: #f5f5f5;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px;
            color: #555;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.1s;
        }
        .fav-item:hover .fav-icon { transform: scale(1.05); background: #eee; }
        .fav-title { font-size: 12px; color: #333; }

        /* --- Dock --- */
        .dock-container {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; justify-content: center; z-index: 10000;
        }

        .dock {
            background: var(--dock-glass);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px; padding: 10px 14px;
            display: flex; gap: 15px; align-items: center;
            box-shadow: var(--shadow-lg);
        }

        .dock-icon {
            width: 55px; height: 55px;
            background-size: cover; background-position: center;
            transition: transform 0.2s; cursor: pointer;
        }
        .dock-icon:hover { transform: translateY(-12px) scale(1.1); }

        @media (max-width: 600px) {
            .window { width: 95% !important; height: 70vh !important; top: 15% !important; left: 2.5% !important; margin: 0 !important; }
            .sidebar { display: none; }
            .favorites-grid { grid-template-columns: repeat(2, 1fr); }
            .menubar { font-size: 11px; }
        }
    </style>
</head>

    <script>
        // Clock
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            document.getElementById('clock').textContent = `${hours}:${minutes} ${ampm}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Window Management
        let zIndexCounter = 100;

        function toggleWindow(id) {
            const win = document.getElementById(id);
            if (win.classList.contains('open')) {
                // ÿß⁄Øÿ± ÿ®ÿßÿ≤ ÿßÿ≥ÿ™ÿå ŸÖ€å‚Äåÿ®ŸÜÿØ€åŸÖ (€åÿß ŸÖ€åŸÜ€åŸÖÿß€åÿ≤)
                win.classList.remove('open');
            } else {
                // ÿß⁄Øÿ± ÿ®ÿ≥ÿ™Ÿá ÿßÿ≥ÿ™ÿå ÿ®ÿßÿ≤ ŸÖ€å‚Äå⁄©ŸÜ€åŸÖ
                win.classList.add('open');
                bringToFront(id);
            }
        }

        function bringToFront(id) {
            zIndexCounter++;
            document.getElementById(id).style.zIndex = zIndexCounter;
        }

        // Generic Drag Function
        function makeDraggable(elementId, handleId) {
            const el = document.getElementById(elementId);
            const handle = document.getElementById(handleId);
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            handle.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                const rect = el.getBoundingClientRect();
                
                // ÿß⁄Øÿ± ŸæŸÜÿ¨ÿ±Ÿá Ÿàÿ≥ÿ∑‚Äå⁄Ü€åŸÜ ÿ¥ÿØŸá ÿ®ÿßÿ¥ÿØÿå ÿ®ÿß€åÿØ ÿ¢ŸÅÿ≥ÿ™ ÿ±ÿß ŸÖÿ≠ÿßÿ≥ÿ®Ÿá ⁄©ŸÜ€åŸÖ
                // ÿßŸÖÿß ⁄ÜŸàŸÜ ŸæŸàÿ≤€åÿ¥ŸÜ ÿßÿ®ÿ≥ŸàŸÑŸàÿ™ ÿßÿ≥ÿ™ÿå ŸÖŸÇÿßÿØ€åÿ± top/left ÿ±ÿß ŸÖ€å‚ÄåÿÆŸàÿßŸÜ€åŸÖ
                // ÿß⁄Øÿ± ŸÖŸÇÿØÿßÿ± ÿ≥ÿ™ ŸÜÿ¥ÿØŸá ÿ®ÿßÿ¥ÿØÿå ÿßÿ≤ ÿßÿ≥ÿ™ÿß€åŸÑ ŸÖÿ≠ÿßÿ≥ÿ®Ÿá ÿ¥ÿØŸá ÿßÿ≥ÿ™ŸÅÿßÿØŸá ŸÖ€å‚Äå⁄©ŸÜ€åŸÖ
                initialLeft = el.offsetLeft;
                initialTop = el.offsetTop;
                
                bringToFront(elementId); // ŸàŸÇÿ™€å ÿØÿ±⁄Ø ŸÖ€åÿ¥Ÿá ÿ®€åÿßÿØ ÿ±Ÿà
                handle.style.cursor = 'grabbing';
            });

            window.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                
                // ÿ≠ÿ∞ŸÅ margin ŸÖŸÜŸÅ€å ÿ®ÿ±ÿß€å ÿØÿ±⁄Ø ÿµÿ≠€åÿ≠ (⁄ÜŸàŸÜ Ÿàÿ≥ÿ∑‚Äå⁄Ü€åŸÜ ÿ®ÿß ŸÖÿßÿ±ÿ¨€åŸÜ ÿ®ŸàÿØ)
                el.style.margin = '0'; 
                el.style.left = `${initialLeft + dx}px`;
                el.style.top = `${initialTop + dy}px`;
            });

            window.addEventListener('mouseup', () => {
                isDragging = false;
                handle.style.cursor = 'default';
            });
        }

        // ŸÅÿπÿßŸÑ‚Äåÿ≥ÿßÿ≤€å ÿØÿ±⁄Ø ÿ®ÿ±ÿß€å Ÿáÿ± ÿØŸà ŸæŸÜÿ¨ÿ±Ÿá
        makeDraggable('finderWindow', 'finderHeader');
        makeDraggable('safariWindow', 'safariHeader');

    </script>
