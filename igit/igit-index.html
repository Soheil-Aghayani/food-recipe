<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>iGithub</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
  <style>
    html,body{height:100%;}
    body{
      margin:0;
      font-family:"Vazirmatn",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:#fff;
      color: rgba(0,0,0,0.82);
      user-select:none;
    }
    .app{height:100%;display:flex;}
    .left{
      width: 340px;
      border-right: 1px solid rgba(0,0,0,0.08);
      display:flex;
      flex-direction: column;
    }
    .top{
      padding: 12px;
      border-bottom: 1px solid rgba(0,0,0,0.08);
      display:flex;
      gap: 10px;
      align-items:center;
    }
    .search{
      flex:1;
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 13px;
      outline:0;
    }
    .list{
      flex:1;
      overflow:auto;
      padding: 10px;
      box-sizing:border-box;
    }
    .row{
      width:100%;
      border: 1px solid rgba(0,0,0,0.08);
      background: rgba(0,0,0,0.02);
      border-radius: 14px;
      padding: 10px 10px;
      display:flex;
      gap: 10px;
      align-items:flex-start;
      text-align:right;
      margin-bottom: 10px;
    }
    .row:active{ filter: brightness(0.97); }
    .row.is-active{
      border-color: rgba(0,122,255,0.35);
      background: rgba(0,122,255,0.08);
    }
    .ico{
      width: 22px;
      height: 22px;
      object-fit: contain;
      margin-top: 2px;
      opacity: 0.9;
      flex: 0 0 auto;
    }
    .name{
      font-weight: 900;
      font-size: 13px;
      line-height: 1.4;
      margin-bottom: 4px;
      user-select:text;
    }
    .desc{
      font-size: 12px;
      color: rgba(0,0,0,0.58);
      line-height: 1.6;
      user-select:text;
    }
    .meta{
      margin-top: 6px;
      font-size: 11px;
      color: rgba(0,0,0,0.50);
      user-select:text;
    }
    .right{
      flex:1;
      padding: 16px;
      box-sizing:border-box;
      overflow:auto;
    }
    .card{
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 18px;
      padding: 14px;
      box-sizing:border-box;
      background: #fff;
      box-shadow: 0 10px 24px rgba(0,0,0,0.06);
      min-height: 140px;
      display:none;
    }
    .card h2{
      margin:0 0 8px 0;
      font-size: 16px;
      user-select:text;
    }
    .card p{
      margin: 0 0 10px 0;
      color: rgba(0,0,0,0.62);
      line-height: 1.8;
      user-select:text;
    }
    .chips{
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .chip{
      font-size: 11px;
      border: 1px solid rgba(0,0,0,0.10);
      padding: 6px 10px;
      border-radius: 999px;
      color: rgba(0,0,0,0.64);
      user-select:text;
    }
    .loading{
      font-size: 13px;
      color: rgba(0,0,0,0.55);
      padding: 14px 12px;
    }
    .err{
      color: rgba(219,68,55,0.85);
      font-size: 13px;
      padding: 14px 12px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="left">
      <div class="top">
        <input class="search" id="search" type="text" placeholder="Search repo" autocomplete="off" spellcheck="false">
      </div>
      <div class="list" id="list">
        <div class="loading" id="loading">Loading repos</div>
        <div class="err" id="err" style="display:none;"></div>
      </div>
    </div>

    <div class="right">
      <div class="card" id="card">
        <h2 id="cName"></h2>
        <p id="cDesc"></p>
        <div class="chips" id="chips"></div>
      </div>
    </div>
  </div>

  <script>
    const API = "https://api.github.com/users/Soheil-Aghayani/repos?per_page=100&sort=updated";
    const COMMIT_ICON = "assets/icons/commit.png";

    const list = document.getElementById("list");
    const loading = document.getElementById("loading");
    const err = document.getElementById("err");
    const search = document.getElementById("search");

    const card = document.getElementById("card");
    const cName = document.getElementById("cName");
    const cDesc = document.getElementById("cDesc");
    const chips = document.getElementById("chips");

    let repos = [];
    let activeId = "";

    function fmtDate(s){
      try{
        const d = new Date(s);
        return d.toLocaleDateString();
      } catch(_){
        return "";
      }
    }

    function clearRows(){
      Array.from(list.querySelectorAll(".row")).forEach(n => n.remove());
    }

    function renderRows(){
      clearRows();
      const q = search.value.trim().toLowerCase();

      repos
        .filter(r => {
          if (!q) return true;
          const a = (r.name || "").toLowerCase();
          const b = (r.description || "").toLowerCase();
          return a.includes(q) || b.includes(q);
        })
        .forEach(r => {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className = "row" + (r.id === activeId ? " is-active" : "");

          const ico = document.createElement("img");
          ico.className = "ico";
          ico.alt = "repo";
          ico.src = COMMIT_ICON;

          const box = document.createElement("div");
          box.style.flex = "1";

          const name = document.createElement("div");
          name.className = "name";
          name.textContent = r.name || "";

          const desc = document.createElement("div");
          desc.className = "desc";
          desc.textContent = r.description || "";

          const meta = document.createElement("div");
          meta.className = "meta";
          meta.textContent = "Updated: " + fmtDate(r.updated_at || "");

          box.appendChild(name);
          if (r.description) box.appendChild(desc);
          box.appendChild(meta);

          btn.appendChild(ico);
          btn.appendChild(box);

          btn.addEventListener("click", () => {
            activeId = r.id;
            renderRows();
            renderCard(r);
          });

          list.appendChild(btn);
        });
    }

    function renderCard(r){
      chips.innerHTML = "";
      cName.textContent = r.name || "";
      cDesc.textContent = r.description || "";
      const arr = [
        ["Language", r.language || "Unknown"],
        ["Stars", String(r.stargazers_count || 0)],
        ["Forks", String(r.forks_count || 0)],
        ["Issues", String(r.open_issues_count || 0)]
      ];
      arr.forEach(([k,v]) => {
        const c = document.createElement("div");
        c.className = "chip";
        c.textContent = k + ": " + v;
        chips.appendChild(c);
      });
      card.style.display = "block";
    }

    async function load(){
      try{
        const res = await fetch(API, { cache: "no-store" });
        if (!res.ok) throw new Error("GitHub API error");
        repos = await res.json();
        loading.remove();
        renderRows();
      } catch(e){
        loading.remove();
        err.style.display = "block";
        err.textContent = "Failed to load repos";
      }
    }

    search.addEventListener("input", renderRows);
    load();
  </script>
</body>
</html>
