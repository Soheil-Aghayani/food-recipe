<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iGithub</title>

  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

  <style>
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: "Vazirmatn", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #fff;
      color: rgba(0,0,0,0.82);
    }

    .wrap{
      height: 100%;
      display:flex;
      flex-direction: column;
    }

    .bar{
      height: 56px;
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 0 14px;
      border-bottom: 1px solid rgba(0,0,0,0.08);
      background: rgba(246,246,246,0.86);
    }

    .bar img{
      width: 22px;
      height: 22px;
      object-fit: contain;
    }

    .bar .title{
      font-weight: 800;
      font-size: 13px;
      color: rgba(0,0,0,0.78);
    }

    .bar .spacer{ flex:1; }

    .search{
      width: min(420px, 60vw);
      height: 34px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.12);
      background: #fff;
      padding: 0 10px;
      font-size: 13px;
      outline:none;
    }

    .main{
      flex:1;
      display:grid;
      grid-template-columns: 360px 1fr;
      overflow:hidden;
    }

    .list{
      border-right: 1px solid rgba(0,0,0,0.08);
      overflow-y: auto;
      padding: 12px;
      box-sizing: border-box;
    }

    .card{
      width: 100%;
      border: 1px solid rgba(0,0,0,0.10);
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      box-sizing: border-box;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .card:hover{ background: rgba(0,122,255,0.06); }

    .row{
      display:flex;
      align-items:center;
      gap: 10px;
    }

    .row img{
      width: 18px;
      height: 18px;
      object-fit: contain;
      opacity: 0.92;
    }

    .name{
      font-weight: 800;
      font-size: 13px;
      color: rgba(0,0,0,0.82);
    }

    .meta{
      margin-top: 6px;
      font-size: 12px;
      color: rgba(0,0,0,0.56);
      line-height: 1.5;
    }

    .panel{
      overflow-y: auto;
      padding: 16px;
      box-sizing: border-box;
    }

    .panel h2{
      margin: 0 0 8px;
      font-size: 16px;
    }

    .pill{
      display:inline-block;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.12);
      background: rgba(0,0,0,0.03);
      color: rgba(0,0,0,0.70);
      margin-right: 8px;
      margin-top: 8px;
    }

    pre{
      white-space: pre-wrap;
      word-break: break-word;
      background: rgba(0,0,0,0.03);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 12px;
      padding: 12px;
      margin-top: 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      line-height: 1.55;
      color: rgba(0,0,0,0.82);
    }

    .hint{
      color: rgba(0,0,0,0.58);
      font-size: 13px;
      line-height: 1.6;
      padding: 16px;
    }

    @media (max-width: 900px){
      .main{ grid-template-columns: 1fr; }
      .list{ border-right: 0; border-bottom: 1px solid rgba(0,0,0,0.08); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="bar">
      <img alt="iGithub" src="https://s8.uupload.ir/files/github_alt_macos_bigsur_icon_190139_sf6w.png">
      <div class="title">iGithub</div>
      <div class="spacer"></div>
      <input id="filter" class="search" type="text" placeholder="Search repos" autocomplete="off" spellcheck="false">
    </div>

    <div class="main">
      <div class="list" id="list">
        <div class="hint" id="loading">Loading repos</div>
      </div>

      <div class="panel" id="panel">
        <div class="hint">یک ریپو را از لیست انتخاب کن</div>
      </div>
    </div>
  </div>

  <script>
    const USER = "Soheil-Aghayani";
    const COMMIT_ICON = "https://s8.uupload.ir/files/commit_24dp_b7b7b7_fill0_wght400_grad0_opsz24_7s7f.png";

    let all = [];
    let selected = null;

    function $(id){ return document.getElementById(id); }

    function hashRepo(){
      const h = (window.location.hash || "").trim();
      if (!h.startsWith("#repo=")) return "";
      return decodeURIComponent(h.slice(6));
    }

    async function fetchJson(url){
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error("fetch failed");
      return res.json();
    }

    async function fetchTextFromReadme(owner, repo){
      const url = "https://api.github.com/repos/" + owner + "/" + repo + "/readme";
      const data = await fetchJson(url);
      if (!data || !data.content) return "";
      const raw = atob(data.content.replace(/\n/g,""));
      return raw;
    }

    function renderList(items){
      const list = $("list");
      list.innerHTML = "";

      if (!items.length){
        list.innerHTML = '<div class="hint">No repos found</div>';
        return;
      }

      items.forEach((r) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML =
          '<div class="row">' +
            '<img alt="repo" src="' + COMMIT_ICON + '">' +
            '<div class="name">' + r.name + '</div>' +
          '</div>' +
          '<div class="meta">' +
            (r.description ? r.description : "No description") +
          '</div>';

        div.addEventListener("click", () => openRepo(r));
        list.appendChild(div);
      });
    }

    function renderPanel(repo, readme){
      const p = $("panel");
      const desc = repo.description ? repo.description : "No description";
      const lang = repo.language ? repo.language : "Unknown";
      const stars = repo.stargazers_count || 0;
      const forks = repo.forks_count || 0;
      const updated = repo.updated_at ? new Date(repo.updated_at).toLocaleString() : "";

      p.innerHTML =
        '<h2>' + repo.name + '</h2>' +
        '<div class="meta">' + desc + '</div>' +
        '<div>' +
          '<span class="pill">Language: ' + lang + '</span>' +
          '<span class="pill">Stars: ' + stars + '</span>' +
          '<span class="pill">Forks: ' + forks + '</span>' +
          (updated ? '<span class="pill">Updated: ' + updated + '</span>' : '') +
        '</div>' +
        '<pre>' + escapeHtml(readme || "README not available") + '</pre>';
    }

    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;");
    }

    async function openRepo(repo){
      selected = repo;
      const p = $("panel");
      p.innerHTML = '<div class="hint">Loading README</div>';

      let readme = "";
      try{
        readme = await fetchTextFromReadme(USER, repo.name);
      } catch (e){
        readme = "";
      }
      renderPanel(repo, readme);
    }

    async function load(){
      try{
        const url = "https://api.github.com/users/" + USER + "/repos?per_page=100&sort=updated";
        const data = await fetchJson(url);
        all = Array.isArray(data) ? data : [];
        renderList(all);

        const target = hashRepo();
        if (target){
          const found = all.find(x => x.name.toLowerCase() === target.toLowerCase());
          if (found) openRepo(found);
        }
      } catch (e){
        $("list").innerHTML = '<div class="hint">GitHub API unreachable</div>';
      }
    }

    $("filter").addEventListener("input", () => {
      const q = $("filter").value.trim().toLowerCase();
      const filtered = all.filter(r => r.name.toLowerCase().includes(q) || (r.description || "").toLowerCase().includes(q));
      renderList(filtered);
    });

    window.addEventListener("hashchange", () => {
      const target = hashRepo();
      if (!target) return;
      const found = all.find(x => x.name.toLowerCase() === target.toLowerCase());
      if (found) openRepo(found);
    });

    load();
  </script>
</body>
</html>
